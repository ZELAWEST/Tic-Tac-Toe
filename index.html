<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="winnerDialog">
        <h6 id='massage'></h6>
        <p id="playerName"></p>
        <p> <button id="close">Close</button></p>
    </dialog>

    <div class="board-container">
        <div class="title">
            <h4 class="title-message">Input players names and start the game</h4>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="player1">
                    <label for="player1">
                        Name
                    </label>
                    <input type="text" id="player1" placeholder="X is player1">
                </div>
                <div class="player2">
                    <label for="player2">
                        Name
                    </label>
                    <input type="text" id="player2" placeholder="O is player2">

                </div>
            </div>
            <div class="header-bottom">
                <h4><span class="current"></span></h4>
            </div>
        </div>

        <div id="board" class="board">

        </div>

        <div class="start-game">
            <button class="start">Start / Restart game</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="script.js"></script>
</body>
</html>
